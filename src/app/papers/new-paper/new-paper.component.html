<div class="form-horizontal" role="form">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">標題</h3>
    </div>
    <div class="panel-body">
      <!-- head group -->
      <div class="form-group">
        <div class="col-xs-12">
          <input ype="text" name="title" placeholder="請輸入標題" (keyup.enter)="newLine()" value="{{content.title}}" class="form-control input-lg"
            [appFocus]="true">
        </div>
      </div>
      <!-- end head group -->
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">紀錄</h3>
    </div>
    <div class="panel-body">
      <!-- line form group -->
      <div *ngFor="let line of content.lines;let index = index;let last = last" class="form-group">
        <div class="col-xs-12">
          <input type="text" name="line{{index}}" (keyup.enter)="newLine()" [appFocus]="last" class="form-control content-line">
        </div>
      </div>
      <!-- end line form group -->

      <!-- add line button -->
      <div class="form-group">
        <div class="col-xs-12">
          <a class="btn btn-info text-info" (click)="newLine()"><i class="fa fa-fw fa-plus"></i></a>
        </div>
      </div>
      <!-- end line button -->
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
