<div class="row">
  <div class="col-sm-4" *ngFor="let folder of folders">
    <div class="text-center">
      <app-folder [folderData]="folder"></app-folder>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="text-center">
      <app-add-folder (folderCreated)="onFolderCreated()"></app-add-folder>
    </div>
  </div>
</div>
